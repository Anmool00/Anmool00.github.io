<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3c</title>
</head>
<body>
<h1>3c</h1>

<p>
    a.Lag en for-løkke som skriver tallene fra 0 til 10 ut på nettsiden.
    b.Lag en for-løkke som skriver ut de 30 første tallene i 4-gangen på nettsiden.
</p>

<script>
    // løkke som skriver ut de 30 første tallene i 4 gangen
    for (var i=1; i<10; i++){
        document.write("<p>" + i * 4 + "</p>"); //skjer hver gang løkken er ferdig, skriver ut i
    }
</script>

</body>
</html>
