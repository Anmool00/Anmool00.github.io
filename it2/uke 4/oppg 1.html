<script>

   //Oppgave 1 s. 214
          let land = ["Norge","Spania","Bangladesh","Italia"]; //En array med land
          let landSet = new Set(land); //Lager et set av arrayen land

          let danmarkIset = landSet.has("Norge"); //

          if(danmarkIset){ //

              document.write(`Norge er i settet`); // hvis danmarkIset er true skrives dette
          }
          else {
              document.write(`Norge er ikke i settet`);//
          }
  
  

</script>
