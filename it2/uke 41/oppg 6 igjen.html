<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>

    canvas{
        border-style: solid;
    }

</style>

<canvas id="canvas" width="600" height="600"></canvas>

<script>

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    var x = 50;
    var y = 50;

    tegnSirkel(); //funksjonskall

    function tegnSirkel() {
        ctx.beginPath();
        ctx.arc(x,y,20,0,Math.PI * 2);
        ctx.fill();

    }

</script>




</body>
</html>
