<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        h1{
            position: absolute;
            left: 50%;
            top: 50%;
        }
    </style>
</head>
<body>

<h1 id="overskrift">Overskriften skal skalere</h1>

<script>
    var overskrift = document.getElementById("overskrift"); // henter frem funksjonen overskrift
    overskrift.onmouseover=function(){
        overskrift.style.transform = "scale(3)"; // skalerer 3 ganger
        overskrift.style.transition="3s"; //går over 3 sekunder
    }
    overskrift.onmouseout=function(){
        overskrift.style.transform="scale(1)"; // skalerer 1 gang
        overskrift.style.transition="3s"; // går over 3 sekunder
    }
</script>



</body>
</html>
