<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #kjeks{
            position: absolute;

        }

    </style>
</head>
<body>

<div id="divPoeng">Poeng: 0</div>
<img id="kjeks" src="cookie.png">





<script>
    //referanser til html-elemenet
    const divPoeng =document.querySelector("#divPoeng");
    const kjeks = document.querySelector("#kjeks");

    //globale variable
    let poeng = 0;

    //setup

    //Hendelseslytter
    kjeks.onclick= merPoeng;
    window.onkeydown= merPoeng;


    //funksjonsdefinisjoner
    function  gameloop() {
        merPoeng()
        flyttKejks()
    }

    function  merPoeng() {
        poeng+= 1;
        divPoeng.innerHTML= `Poeng: ${poeng}`

    }
    function flyttKejks() {
        let x = Math.random()*window.innerHeight;
        let y = Math.random()*window.innerHeight;
        kjeks.style.left= x + "px";
        kjeks.style.top = y + "px";
    }





</script>

</body>
</html>
