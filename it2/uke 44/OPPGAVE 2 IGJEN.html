<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 50px;
            width: 500px;
            background-color: yellow;


        }
    </style>
</head>
<body>

  <div id="boks"></div>

   <script>

       let x = 500;
       let y = 500;

       const boks = document.getElementById("boks");
       boks.style.marginLeft = x + "px";
       boks.style.marginTop = y + "px";


       window.onkeydown = function (event) {
           if (event.code === "ArrowLeft"){
            x=x-1;

           }
           else if (event.code === "ArrowRight");{
               x=x+1;

           }
           console.log(x);
           boks.style.marginLeft = x + "px";
           boks.style.marginTop = y + "px";



       }




   </script>




</body>
</html>
